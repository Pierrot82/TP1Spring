<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Cr√©er oeuvre</title>
</head>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nom</th>
      <th scope="col">Duree (minutes)</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    <tr th:each = "oeuvre: ${ listeOeuvre }">
      <th scope="row" th:text = "${oeuvre.idOeuvre}"></th>
      <td th:text = "${oeuvre.nomOeuvre}"></td>
      <td th:text = "${oeuvre.dureeOeuvre}"></td>
      <td><a th:href="'/oeuvre/deleteOeuvre/' + ${oeuvre.idOeuvre}"><button type="button" class="btn btn-danger">Supprimer</button></a>
      <a th:href="'/oeuvre/modifierOeuvre/' + ${oeuvre.idOeuvre}"> <button type="button" class="btn btn-outline-info">Modifier</button></a></td>      
    </tr>
  </tbody>
</table>

</body>
</html>
