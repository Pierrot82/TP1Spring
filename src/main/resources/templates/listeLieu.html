<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>liste des lieu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom lieu :</th>
      <th scope="col">rue :</th>
      <th scope="col">nombre de place : </th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>   
  
  
    <tr th:each="l1 : ${ listeLieu }">
    
    
    	
      <th scope="row"><a th:href="'getLieu/' + ${ l1.codeLieu }" th:text="${ l1.codeLieu }"></a></th>
      <td th:text="${ l1.nomLieu }"></td>
      <td th:text="${ l1.rue }" ></td>
      <td th:text="${ l1.nombreFauteuils }"></td>

      <td> <a th:href="'deleteLieu/' + ${ l1.codeLieu }"> <button type="button" class = "btn btn-danger">Supprimer</button> </a><a th:href="'modifierLieu/' + ${ l1.codeLieu }"> <button type="button" class = "btn btn-danger">modifier</button> </a></td>
    </tr>




  </tbody>
</table>

</body>
</html>
