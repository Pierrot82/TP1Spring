<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>liste des lieu</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	

	
</head>


<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom lieu :</th>
      <th scope="col">rue :</th>
      <th scope="col">nombre de place : </th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>   
  
  
    <tr>
    
    
    	
      <th scope="row" th:text="${ lieu1.codeLieu }"></th>
      <td th:text="${ lieu1.nomLieu }"></td>
      <td th:text="${ lieu1.rue }" ></td>
      <td th:text="${ lieu1.nombreFauteuils }"></td>
      <td> <a th:href="'deleteLieu/' + ${ lieu1.codeLieu }"> <button type="button" class = "btn btn-danger">Supprimer</button> </a></td>
	  <td> <a th:href="'modifLieu/' + ${ lieu1.codeLieu }"> <button type="button" class = "btn btn-danger">modifier</button> </a></td>

    </tr>

  </tbody>
</table>




	<div>
	
		<table>
  <thead>
    <tr>
    
    	

    
      <th scope="col">Id :</th>
      <th scope="col">nom concert : </th>
      <th scope="col">date : </th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>   
  
	
    <tr th:each="c1 : ${ lieu1.listeConcert }">
    
      <th scope="row"><a th:href="rego" th:text="${ c1.numeroConcert }"></a></th>
      <td th:text="${ c1.nomConcert }"></td>
      <td th:text="${ c1.dateConcert }" ></td>
      <td> <a th:href="'deleteLieu/' + ${ lieu1.codeLieu }"> <button type="button" class = "btn btn-danger">Supprimer</button> </a></td>
	  <td> <a th:href="'modifLieu/' + ${ lieu1.codeLieu }"> <button type="button" class = "btn btn-danger">modifier</button> </a></td>
    

    </tr>

  </tbody>
</table>

	</div>



<!-- <p th:text="  '   il y a' + ${ nb} +' acteurs (p)' "> </p> -->


</body>
</html>
