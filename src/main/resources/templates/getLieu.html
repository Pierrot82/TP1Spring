<body>
  <div th:include="menu.html"></div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom lieu :</th>
      <th scope="col">rue :</th>
      <th scope="col">nombre de place : </th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>   
  
  
    <tr>
    
    
    	
      <th scope="row" th:text="${ lieu1.codeLieu }"></th>
      <td th:text="${ lieu1.nomLieu }"></td>

      <td th:text="${ lieu1.nombreFauteuils }"></td>

    </tr>

</table>


	<h2> Liste des concert du lieu : </h2>

	<div style="padding-left: 100px;">

  <thead>
    <tr>
    
    	

    
      <th scope="col">Id :</th>
      <th scope="col">nom concert : </th>
      <th scope="col">date : </th>
    </tr>
  </thead>
  <tbody>   
  
	
    <tr th:each="c1 : ${ lieu1.listeConcert }">
    
      <th scope="row"><a  th:text="${ c1.numeroConcert }"></a></th>
      <td th:text="${ c1.nomConcert }"></td>
