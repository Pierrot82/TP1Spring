<h2> Concert : </h2>


<div style="padding-left: 100px;">
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom :</th>
      <th scope="col"> Date :</th>
    </tr>
  </thead>
  <tbody>   
    <tr>
      <th scope="row" th:text="${ o1.concert.numeroConcert }"></th>
      <td th:text="${ o1.concert.numeroConcert }"></td>
      <td th:text="${ o1.concert.dateConcert }" ></td>
    </tr>
  </tbody>
</table></div>

<h2> Chef d'Orchestre : </h2>


<div style="padding-left: 100px;">
<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom </th>
      <th scope="col">Prénom</th>
      <th scope="col">Date Naissance</th>
      <th scope="col">Nationalité </th>
      <th scope="col">Prix</th>
      <th scope="col">Commentaires</th>
    </tr>
  </thead>
  <tbody>   
    <tr>
      
      <th scope="row" th:text="${ o1.ChefO.id }"></th>
      <td th:text="${ o1.ChefO.nom }"></td>
      <td th:text="${ o1.ChefO.prenom }" ></td>
      <td th:text="${ o1.ChefO.dateNaissance }"></td>
      <td th:text="${ o1.ChefO.nationalite }" ></td>
      <td th:text="${ o1.ChefO.prix }"></td>
      <td th:text="${ o1.ChefO.commentaires }" ></td>
      
    </tr>
  </tbody>
</table></div>


	<h2> Liste des Solistes : </h2>

	<div style="padding-left: 100px;">
	
		<table class="table table-sm">
  <thead>
    <tr>
	  <th scope="col">Id</th>
	  <th scope="col">Nom</th>
	  <th scope="col">Prénom</th>
	  <th scope="col">Date de naissance</th>
	  <th scope="col">Nationalité</th>
    </tr>
  </thead>
  <tbody>   
  
	
    <tr th:each="sol : ${ o1.listeSoliste }">
    
      <th scope="row" th:text="${ sol.num }"></th>
      <td th:text="${ sol.nom }"></td>
      <td th:text="${ sol.prenom }"></td>
      <td th:text="${ sol.dateNaissance }"></td>
      <td th:text="${ sol.nationalite }"></td>
      
    </tr>

  </tbody>
</table>

	</div>
