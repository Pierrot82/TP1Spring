<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Oeuvre</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
	<form method="post" action="/oeuvre/modifierOeuvre"  modelAttribute="oeuvre">
		
		<div class="mb-3"> 			
			<input type="hidden" name="idOeuvre" class="form-control" id="idOeuvre" th:value="${oeuvre.idOeuvre}">
		</div>
	
		<div class="mb-3">
			<label for="nomOeuvre" class="form-label">Nom</label> 
			<input type="text" name="nomOeuvre" class="form-control"  th:value="${oeuvre.nomOeuvre}">
		</div>
		<div class="mb-3">
			<label for="dureeOeuvre" class="form-label">Duree</label> 
			<input type="text" name="dureeOeuvre" class="form-control"  th:value="${oeuvre.dureeOeuvre}">
		</div>

		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>
</body>
</html>
