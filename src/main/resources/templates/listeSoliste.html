<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Créer soliste</title>
</head>
<body>
<div th:include="menu.html"></div>

	  <table class="table">
	  <thead><tr>
	  <th scope="col">Id</th>
	  <th scope="col">Nom</th>
	  <th scope="col">Prénom</th>
	  <th scope="col">Date de naissance</th>
	  <th scope="col">Nationalité</th>
	  <th scope="col">Actions</th>
	  </tr></thead>
	  <tbody>
	  
	  <tr th:each="sol: ${ listeS }">
      <th scope="row" th:text="${ sol.num }"></th>
      <td th:text="${ sol.nom }"></td>
      <td th:text="${ sol.prenom }"></td>
      <td th:text="${ sol.dateNaissance }"></td>
      <td th:text="${ sol.nationalite }"></td>
      <td><a th:href="'/soliste/deleteSoliste/' + ${sol.num}"><button type="button" class="btn btn-danger">Supprimer</button></a>
      <a th:href="'/soliste/modifierSoliste/' + ${sol.num}"> <button type="button" class="btn btn-outline-info">Modifier</button></a></td>
    </tr>
    </tbody>
    </table>
	  
    
</body>
</html>
