<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Créer soliste</title>
</head>
<body>

	  <table class="table">
	  <thead><tr>
	  <th scope="col">Id</th>
	  <th scope="col">Nom</th>
	  <th scope="col">Prénom</th>
	  <th scope="col">Date de naissance</th>
	  <th scope="col">Nationalité</th>
	  <th scope="col">Actions</th>
	  </tr></thead>
	  <tbody>
	  
	  <tr th:each="sol: ${ listeS }">
      <th scope="row" th:text="${ sol.num }"></th>
      <td th:text="${ sol.nom }"></td>
      <td th:text="${ sol.prenom }"></td>
      <td th:text="${ sol.dateNaissance }"></td>
      <td th:text="${ sol.nationalite }"></td>
      <td><a th:href="'/soliste/deleteSoliste/' + ${sol.num}"><button type="button" class="btn btn-danger">Supprimer</button></a>
      <a th:href="'/soliste/modifierSoliste/' + ${sol.num}"> <button type="button" class="btn btn-outline-info">Modifier</button></a></td>
    </tr>
    </tbody>
    </table>
	  
    
</body>
</html>
