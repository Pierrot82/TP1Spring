<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modifier Soliste</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>
<div th:include="menu.html"></div>
	<form method="post" action="updateLieu" modelAttribute="lieu">
		
		<div class="mb-3"> 			
			<input type="hidden" name="codeLieu" class="form-control" id="codeLieu" th:value="${lieu.codeLieu}">
		</div>
	
		<div class="mb-3">
			<label for="nomLieu" class="form-label">Nom</label> 
			<input type="text" name="nomLieu" class="form-control" id="nomLieu" th:value="${lieu.nomLieu}">
		</div>
		<div class="mb-3">
			<label for="rue" class="form-label">Rue</label> 
			<input type="text" name="rue" class="form-control" id="rue" th:value="${lieu.rue}">
		</div>
		<div class="mb-3">
			<label for="nombreFauteuils" class="form-label">Nombre de Fauteuils</label> 
			<input type="text" name="nombreFauteuils" class="form-control" id="nombreFauteuils" th:value="${lieu.nombreFauteuils}">
		</div>
		
		<button type="submit" class="btn btn-outline-success btn-sm">Valider</button>
		<button type="reset" class="btn btn-outline-secondary btn-sm">Annuler</button>

	</form>
</body>
</html>
